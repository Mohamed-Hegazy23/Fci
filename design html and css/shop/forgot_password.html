<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgot Password</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./CSS/forgot_pass.css" />

</head>

<body>
   <div class="form-container">
      <form action="reset_password.html" method="post">
         <h3>Reset Your Password</h3>
         <p>Enter your email address and new password.</p>
         <input type="email" name="email" required placeholder="Enter Your Email" class="box">
         <input type="password" name="password" required placeholder="Enter New password" class="box">
         <input type="password" name="password" required placeholder="Confirm New password" class="box">
         
         <input type="submit" name="submit" class="btn" value="Change">
         <p><a href="login.html" class="back-to-login">Back to Login</a></p>

      </form>
   </div>

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
