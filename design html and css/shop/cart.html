<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assest/css/cart.css" />
</head>
<body>

<!-- Navbar -->
<div class="navbar">
   <div class="logo">
       <img src="../shoping/assest/images/logo.png" alt="Logo">
   </div>
   <div class="contain">
       <a href="index.html">Home</a>
       <a href="shop.html">Shop</a>
       <a href="blog1.html">Blog</a>
       <a href="contact.html">Contact</a>
   </div>
</div>

<!-- Cart Section -->
<section class="my-5 py-5">
    <div class="container text-center my-3 pt-5"> 
        <h2 class="form-weight-bold"><b>Shopping Cart</b></h2>
        <hr class="mx-auto">
    </div>

    <div class="container cart-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product Image</th> <!-- New column for product image -->
                    <th>Product Name</th> <!-- New column for product name -->
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Delete</th> <!-- Changed from Remove to Delete -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="assest/images/Camera.png" alt="Camera HD" style="width: 70px; height: 70px;"></td> <!-- Product Image -->
                    <td>Camera HD</td>
                    <td>$500.00</td>
                    <td><input type="number" value="1" min="1" max="10"></td>
                    <td>$500.00</td>
                    <td><button class="btn">Delete</button></td> <!-- Replaced icon with 'Delete' -->
                </tr>
            </tbody>
        </table>
        <div class="text-right mt-4">
            <h4>Total: $500.00</h4>
            <button class="btn">Proceed to Checkout</button>
        </div>
    </div>
</section>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Shop Name. All rights reserved.</p>
    <p>Address: 123 Main Street, Cityville, Country</p>
    <p>Email: info@yourshop.com | Phone: +1 (123) 456-7890</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
