<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="./CSS/registar.css" />

</head>
<body>

<div class="form-container">
   <form>
      <h3>Register Now</h3>
      <input type="text" name="name" required placeholder=" Username" class="box">
      <input type="email" name="email" required placeholder=" Email" class="box">
      <input type="text" name="text" required placeholder="  Address" class="box">
      <input type="phone" name="number" required placeholder="  phone " class="box">
      <input type="password" name="password" required placeholder=" Password" class="box">
      <input type="password" name="cpassword" required placeholder="Confirm Password" class="box">
      <button type="submit" class="btn">Register</button>
      <p>Already have an account? <a href="login.html">Login Now</a></p>
      

   </form>
</div>

</body>
</html>
